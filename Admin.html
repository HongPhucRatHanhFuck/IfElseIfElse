<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
</head>
<body>
<script>
	let username = prompt("Who's here");
	if (username == "Admin") {
		alert("Oh, welcome master");
		let pass = prompt("Please enter your password", "");
		if (pass == "1234") {
			alert("Welcome home master");
		} else if (pass == null) {
			alert("Wtf,what are you doing???");
		} else {
			alert("Wrong password");
		}
	} else if (username == null) {
		alert("What's wrong is here");
	} else {
		alert("Who are you?")
	}
</script>
</body>
</html>
