<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check Messenger</title>
</head>
<body>
<script>
	let login = prompt("Enter text");
	let mess = (login == "Employee") ? "Hello" :
			(login == "Director") ? "Greetings" :
					(login = "") ? "No login" :
							'';
	alert(mess);
</script>
</body>
</html>
