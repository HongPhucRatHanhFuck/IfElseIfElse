<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BrowserCase</title>
</head>
<body>
<script>
	let browser= prompt("Enter browser name you like!");
	switch (browser){
		case "Chrome":
			alert("oh,great browser");
			break;
		case "Coc Coc":
			alert("hmmmmm");
			break;
		case "Safari":
		case "Opera":
		case "FireFox":
			alert("I don't know")
		default:
			alert("Oh, i don't know");
			
			
			
	}
</script>
</body>
</html>
